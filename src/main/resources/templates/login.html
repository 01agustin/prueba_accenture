<!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="esqueleto">
      
      <head>
      	
	<link rel="stylesheet" href="estiloslogin.css"></link>

      </head>


<div  layout:fragment="contenido">
		

		<div class="container">
			
		<div class="row">
			
		
	<div class="col-md-0 col-lg-3">
	</div>
	<div class="col-lg-6 col-md-12">
            <div class="well well-sm">
                <form action="/verificarLogin" class="form-horizontal" method="get">
                    <fieldset>
                    <div class="text-center"><i class="fa fa-user bigicon" style="font-size: 6rem" aria-hidden="true"></i></div>
                        <legend class="text-center " style="font-size: 2rem; color: red	">Ingresesar</legend>
						<p  th:text="${mensajeError}"> </p>
                    
                        <div class="form-group">
                          <i class="fa fa-user bigicon"></i>
                            
                                <input  name="Usuario" type="text" placeholder="usuario" th:value="${UsuarioAnterior}" ></input>
                                
                            
                        </div>

                        <div class="form-group">
                            <i class="fa fa-lock bigicon"></i>
                            
                                
                                <input type="password" placeholder="contraseña" name="Password" id="myInput"></input>
				<input type="checkbox" onclick="myFunction()" ></input>
				<script>
					function myFunction() {
						var x = document.getElementById("myInput");
						if (x.type === "password") {
							x.type = "text";
						} else {
							x.type = "password";
						}
					}
				</script>
                            
                        </div>
                       

                        

                        

                        <div class="form-group">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">login</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            	
        </div>
        
   

<br></br>
<br></br>

<br></br>


		</div>





		</div>
				


</div>



      </html>
